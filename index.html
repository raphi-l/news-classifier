<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', 'Courier', monospace;
            background: #222222;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(233, 138, 83, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(76, 139, 139, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .container {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.08),
                0 2px 8px rgba(0, 0, 0, 0.04);
            padding: 60px 50px;
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        .header-decoration {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .circle-accent {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e98a53;
        }
        
        .line-accent {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4c8b8b, transparent);
        }
        
        h1 {
            color: #2c2c2c;
            margin-bottom: 12px;
            font-size: 36px;
            text-align: center;
            font-weight: 700;
            letter-spacing: -1px;
            text-transform: uppercase;
        }
        
        .subtitle {
            color: #6b6b6b;
            margin-bottom: 50px;
            font-size: 15px;
            text-align: center;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        .input-group {
            margin-bottom: 28px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #4c8b8b;
            font-weight: 700;
            font-size: 13px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        textarea {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid #e0ddd9;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: 'Courier New', 'Courier', monospace;
            background: #fafaf9;
            color: #2c2c2c;
            resize: vertical;
            min-height: 120px;
            line-height: 1.6;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4c8b8b;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(76, 139, 139, 0.08);
        }
        
        button {
            background: linear-gradient(135deg, #e98a53 0%, #d67a45 100%);
            color: #ffffff;
            border: none;
            padding: 18px 32px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
            letter-spacing: 1px;
            box-shadow: 0 4px 12px rgba(233, 138, 83, 0.2);
            font-family: 'Courier New', 'Courier', monospace;
            text-transform: uppercase;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(233, 138, 83, 0.3);
            background: linear-gradient(135deg, #f09562 0%, #e98a53 100%);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .example-section {
            margin-bottom: 32px;
        }
        
        .example-title {
            font-size: 16px;
            color: #4c8b8b;
            margin-bottom: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            text-align: center;
        }
        
        .example-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }
        
        .example-btn {
            background: #fafaf9;
            color: #2c2c2c;
            border: 2px solid #e0ddd9;
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 400;
            text-align: center;
            letter-spacing: 0.3px;
        }
        
        .example-btn:hover {
            background: #4c8b8b;
            color: #ffffff;
            border-color: #4c8b8b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 139, 139, 0.2);
        }
        
        .result {
            margin-top: 40px;
            padding: 30px;
            border-radius: 16px;
            background: #fafaf9;
            border: 2px solid #e0ddd9;
            animation: slideIn 0.4s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result h3 {
            color: #2c2c2c;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: -0.3px;
        }
        
        .result-icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        .result-icon.success {
            background: radial-gradient(circle, #4c8b8b 40%, transparent 40%);
        }
        
        .result-icon.error {
            background: radial-gradient(circle, #d67a45 40%, transparent 40%);
        }
        
        .result-content {
            color: #4a4a4a;
            line-height: 1.8;
            font-size: 14px;
            font-weight: 300;
        }
        
        .result-content strong {
            color: #2c2c2c;
            display: inline-block;
            margin-top: 16px;
            font-weight: 500;
        }
        
        .result-label {
            display: inline-block;
            padding: 8px 18px;
            background: #4c8b8b;
            color: #ffffff;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            margin: 10px 10px 10px 0;
            letter-spacing: 0.3px;
        }
        
        .result-score {
            display: inline-block;
            padding: 8px 18px;
            background: #ffffff;
            border: 2px solid #e0ddd9;
            color: #4a4a4a;
            border-radius: 20px;
            font-size: 13px;
            margin-left: 8px;
            font-weight: 400;
        }
        
        .error {
            background: #fff5f2;
            border-color: #e98a53;
        }
        
        .error h3 {
            color: #d67a45;
        }
        
        .loading {
            text-align: center;
            color: #4c8b8b;
            font-weight: 400;
            padding: 40px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .spinner::before,
        .spinner::after {
            content: '';
            position: absolute;
            border: 3px solid transparent;
            border-radius: 50%;
        }
        
        .spinner::before {
            width: 100%;
            height: 100%;
            border-top-color: #4c8b8b;
            border-right-color: #4c8b8b;
            animation: spin 1.5s linear infinite;
        }
        
        .spinner::after {
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            border-bottom-color: #e98a53;
            border-left-color: #e98a53;
            animation: spin 1s linear infinite reverse;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #e0ddd9, transparent);
            margin: 40px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #e98a53;
            border-radius: 50%;
        }
        
        pre {
            background: #2c2c2c !important;
            border: none !important;
            padding: 20px !important;
            border-radius: 12px !important;
            overflow-x: auto !important;
            color: #4c8b8b !important;
            font-size: 13px !important;
        }
        
        .footer-accent {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 40px;
        }
        
        .footer-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .footer-dot:nth-child(1) { background: #4c8b8b; }
        .footer-dot:nth-child(2) { background: #e98a53; }
        .footer-dot:nth-child(3) { background: #d4af37; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-decoration">
            <div class="line-accent"></div>
            <div class="circle-accent"></div>
            <div class="line-accent"></div>
        </div>
        
        <h1>News Headline Classifier</h1>
        
        <div class="example-section">
            <div class="example-title">Try an Example (or type your own)</div>
            <div class="example-buttons">
                <button class="example-btn" onclick="fillExample(0)">Entertainment</button>
                <button class="example-btn" onclick="fillExample(1)">Business</button>
                <button class="example-btn" onclick="fillExample(2)">Science</button>
                <button class="example-btn" onclick="fillExample(3)">Health</button>
            </div>
        </div>

        <div class="divider"></div>
        
        <div class="input-group">
            <label for="newsInput">News Headline</label>
            <textarea 
                id="newsInput" 
                placeholder="Enter a news headline to classify..."></textarea>
        </div>
        
        <button onclick="classifyNews()" id="submitBtn">
            Classify Headline
        </button>
        
        <div id="result" class="hidden"></div>
        
        <div class="footer-accent">
            <div class="footer-dot"></div>
            <div class="footer-dot"></div>
            <div class="footer-dot"></div>
        </div>
    </div>

    <script>
        // Hardcoded API endpoint
        const API_URL = 'https://bjo0csfp1k.execute-api.us-east-1.amazonaws.com/dev/invoke-model';

        const examples = [
            "New Star Trek Series Breaks Streaming Records",
            "Tesla Stock Bounces Back After Earnings",
            "Life Was Found on Planet Mars",
            "FDA Approves New Cancer Treatment Drug"
        ];

        function fillExample(index) {
            document.getElementById('newsInput').value = examples[index];
            document.getElementById('newsInput').focus();
        }

        async function classifyNews() {
            const newsInput = document.getElementById('newsInput').value.trim();
            const resultDiv = document.getElementById('result');
            const submitBtn = document.getElementById('submitBtn');
            
            if (!newsInput) {
                showResult('Headline Required', 'Please enter a news headline to classify', true);
                return;
            }
            
            resultDiv.className = 'result loading';
            resultDiv.innerHTML = '<div class="spinner"></div>Analyzing headline...';
            resultDiv.classList.remove('hidden');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: {
                            headline: newsInput
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                displayResult(newsInput, data);
                
            } catch (error) {
                let errorMsg = error.message;
                if (error.message.includes('Failed to fetch')) {
                    errorMsg = 'Unable to connect to API. Please check your internet connection and try again.';
                }
                showResult('Connection Error', errorMsg, true);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Classify Headline';
            }
        }
        
        function displayResult(input, data) {
            const resultDiv = document.getElementById('result');
            
            let resultHTML = '<h3><span class="result-icon success"></span>Classification Complete</h3><div class="result-content">';
            resultHTML += `<strong>Your headline:</strong><br>"${input}"<br><br>`;
            
            try {
                // Parse the response format: ["{json_string}", "application/json"]
                let parsedData;
                
                if (Array.isArray(data) && data.length > 0) {
                    // Response is array format
                    const jsonString = data[0];
                    parsedData = JSON.parse(jsonString);
                } else if (typeof data === 'string') {
                    // Response is string format
                    parsedData = JSON.parse(data);
                } else {
                    // Response is already parsed
                    parsedData = data;
                }
                
                if (parsedData.predicted_label && parsedData.probabilities) {
                    const label = parsedData.predicted_label;
                    const probs = parsedData.probabilities[0];
                    const confidence = (Math.max(...probs) * 100).toFixed(1);
                    
                    resultHTML += '<strong>Prediction:</strong><br>';
                    resultHTML += `<span class="result-label">${label}</span>`;
                    resultHTML += `<span class="result-score">${confidence}% confidence</span><br><br>`;
                    
                    // Category mapping (adjust based on your model)
                    const categories = ['Business', 'Sci/Tech', 'Sports', 'World'];
                    resultHTML += '<strong>All probabilities:</strong><br>';
                    probs.forEach((prob, idx) => {
                        const percentage = (prob * 100).toFixed(2);
                        const category = categories[idx] || `Category ${idx + 1}`;
                        resultHTML += `${category}: ${percentage}%<br>`;
                    });
                } else {
                    resultHTML += '<strong>Response:</strong><br>';
                    resultHTML += `<pre>${JSON.stringify(parsedData, null, 2)}</pre>`;
                }
            } catch (error) {
                resultHTML += '<strong>Response:</strong><br>';
                resultHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            
            resultHTML += '</div>';
            
            resultDiv.className = 'result';
            resultDiv.innerHTML = resultHTML;
            resultDiv.classList.remove('hidden');
        }
        
        function showResult(title, content, isError) {
            const resultDiv = document.getElementById('result');
            const icon = isError ? '<span class="result-icon error"></span>' : '<span class="result-icon success"></span>';
            resultDiv.innerHTML = `<h3>${icon}${title}</h3><div class="result-content">${content}</div>`;
            resultDiv.className = isError ? 'result error' : 'result';
            resultDiv.classList.remove('hidden');
        }
        
        document.getElementById('newsInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                classifyNews();
            }
        });
    </script>
</body>
</html>
